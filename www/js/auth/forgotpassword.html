<ion-content class="loginScreen commonBackground" scroll="true" >
		<div class="logo">
      <div class="container"><img ng-src="img/logo.png"></div>
    </div>

    <form name="userLoginForm" class="forgotpassword formStyle" ng-submit="userLogin(userLoginForm);" novalidate>
      <!-- Email -->
      <div class="row signupBtn">
          <input type="email" placeholder="Email Address" name="email"  ng-model="inilogin.email" required>
      </div>
       <div class="error-container" ng-show="userLoginForm.email.$error" ng-messages="userLoginForm.email.$error">
          <div ng-messages-include="email.html"></div>
       </div>

      <div class="buttonDiv">
           <button class="button submitButton"  ng-disabled="userLoginForm.$invalid" ng-click="submitButton()">SUBMIT</button>
      </div>

      <div class="footersection">
        <div class="row footer firstfooter" >
          <p>Have an Account? <span class="footerButtons" ng-click="loginPage()">Login</span></p>
        </div>
      </div>

    </form>

    <script id="email.html" type="text/ng-template">
      <div class="error" ng-message="email">  Please enter a valid email address  </div>
    </script>

    <script id="password.html" type="text/ng-template">
      <div class="error" ng-message="minlength">  Minimum length of this field is 8 characters!. </div>
      <div class="error" ng-message="maxlength">  Maximum length of this field is 20 characters!. </div>
      <div class="error" ng-message="pattern">Use one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
    </script>

  </ion-content>
