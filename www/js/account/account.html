<ion-view>
  <ion-nav-bar class="bar-stable logo-left">
    <ion-nav-title><div class="headinglogo">MY ACCOUNT</div></ion-nav-title>
   <ion-nav-buttons side="left"><button  ng-click="toggleLeftSideMenu();" class="button button-icon button-clear ion-navicon"></button>
   </ion-nav-buttons>
</ion-nav-bar>

<ion-content class="accountDetail profile-page innerreview-page has-header">
  <!-- {{accountData}} -->
  <div class="hero slide-up" ><!-- style="background-image: url('img/menubg.jpg');"-->
    <div class="content">
      <div class="avatar"></div>
      <h3><a class="light">Opensource Technologies</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="col"><input type="text" placeholder="{{accountData.email}}" readonly></div>
  </div>

  <form name="userForm" class="formStyle" ng-submit="updateProfile(userForm);" novalidate>
    <div class="row" ng-class="{ 'has-errors' : userForm.customer_name.$invalid, 'no-errors' : userForm.customer_name.$valid}">
      <div class="col">
        <input type="text" placeholder="{{accountData.customer_name}}" name="customer_name" ng-model="userData.customer_name" ng-minlength="3" ng-maxlength="20" maxlength="20" required>
      </div>
    </div>
    <div class="error-container" ng-show="userForm.customer_name.$error" ng-messages="userForm.customer_name.$error">
      <div ng-messages-include="error-list.html"></div>
    </div>

    <div class="row" ng-class="{ 'has-errors' : userForm.phone.$invalid, 'no-errors' : userForm.phone.$valid}">
      <div class="col">
        <input type="tel" placeholder="{{accountData.mobile}}" name="phone" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-model="userData.phone" required>
      </div>
    </div>
    <div class="error-container" ng-show="userForm.phone.$error" ng-messages="userForm.phone.$error">
      <div ng-messages-include="phone-validate.html"></div>
    </div>

    <div class="row">
      <div class="col center-button">
        <button class="button button-balanced button-small button-shadow" id="submitbutton" ng-disabled="userForm.$invalid">UPDATE</button>
      </div>
    </div>
  </form>

  <script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="minlength">Minimum length of this field is 3 characters!</div>
    <div class="error" ng-message="maxlength">Maximum length of this field is 20 characters!</div>
    <div class="error" ng-message="email">Please enter a valid email address</div>
  </script>
  <script id="phone-validate.html" type="text/ng-template">
    <div class="error" ng-message="minlength">Minimum length of this field is 10 characters! </div>
    <div class="error" ng-message="maxlength">Maximum length of this field is 10 characters!	</div>
  </script>
  <script id="password-validate.html" type="text/ng-template">
    <div class="error" ng-message="minlength">Minimum length of this field is 8 characters!.</div>
    <div class="error" ng-message="maxlength">Minimum length of this field is 20 characters!.</div>
    <div class="error" ng-message="pattern">Password Mismatch! </div>
  </script>
</ion-content>
</ion-view>
