<ion-view>
  <ion-nav-bar class="bar-stable logo-left">
    <ion-nav-title><div class="headinglogo">HOME</div></ion-nav-title>
   <ion-nav-buttons side="left"><button  ng-click="toggleLeftSideMenu();" class="button button-icon button-clear ion-navicon"></button>
   </ion-nav-buttons>
   <ion-nav-buttons side="right">
 		<!-- <button class="button button-icon button-clear ion-ios-location" ng-click="mapviewShow()"></button> -->
 		<button class="button button-icon button-clear ion-android-notifications" ng-click="notificationShow()"></button>
 	</ion-nav-buttons>
</ion-nav-bar>

<ion-content class="dashboard">
  <div class="top-Container">
    <div class="overlay">
       <div class="row tobSubheader">
         <div ng-repeat="pObject in propertyTypeData" class="col" ng-click="propertyTypeSelection($index)">
           <span class="{{pObject.status ? 'active' : ''}}">{{pObject.title}}</span>
         </div>
       </div>

       <!-- locatation search box-->
       <div class="row locationbar">
         <div class="col">
           <p location-suggestion getlocation="setLocation(data);" location name="locbar">{{userAddress==undefined ? 'LOCATATION' : userAddress}}</p>
         </div>
       </div>

       <!--icons search -->
       <div class="row iconSearch">
         <div class="col" ng-repeat="tobj in propertySubmitData" ng-click="propertySel($index)">
           <div class="iconscon {{tobj.status ? 'active' : ''}}"><i class = "icon icon ion-ios-home-outline"></i></div>
           <div class="text">{{tobj.title}}</div>
         </div>
       </div>

       <!-- range bar -->
      <div class="row rangebar">
        <div class="col">
          <div class="item range range-positive">
            <rzslider rz-slider-model="slider.min" rz-slider-high="slider.max" rz-slider-options="slider.options"></rzslider>
          </div>
        </div>
      </div>

      <!-- search button -->
      <div class="row searchButton">
        <div class="col">
          <button class="button submitButton" ng-click="propertyListingPage()">SEARCH</button>
        </div>
      </div>
    </div>
  </div>
  </div>
<!--location select modal-->

<script id="location-search-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="item-input-inset bar-stable">
      <button class="button button-icon button-clear ion-android-arrow-back" ng-click="close()" ></button>
      <h1 class="title">Search Location</h1>
    </ion-header-bar>
    <div class="bar bar-subheader">
      <div  class="item-input-wrapper searchWrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search Location" ng-model="search.query">
        <i ng-if="btngLocClose" ng-click="resetGlocation();" class="icon ion-ios-close placeholder-icon"></i>
      </div>
    </div>
    <ion-content class="has-subheader">
    	<ion-list>
    	  <ion-item ng-show="search.error">
    		{{search.error}}
    	  </ion-item>
    	  <ion-item ng-repeat="suggestion in search.suggestions" ng-click="choosePlace(suggestion)">
    		{{suggestion.description}}
    	  </ion-item>
    	</ion-list>
    </ion-content>
  </ion-modal-view>
</script>


<!-- end -->
<!--Map View Modal in filter section-->
  <script id="modal-notification.html" type="text/ng-template">
    <ion-modal-view class="filter-modal-section">
      <ion-header-bar class="item-input-inset bar-stable">
        <button class="button button-icon button-clear ion-android-arrow-back" ng-click="mapviewClose()" ></button>
        <h1 class="title ">Notification</h1>
      </ion-header-bar>
      <ion-content class="notificationScreen">
        <div class="center">
          <i class="ion-android-notifications"></i>
          <p>No New Notification for now!</p>
        </div>
      </ion-content>
  </ion-modal-view>
 </script>

    <!-- footer buttons -->
    <div class="row postButtons">
      <div class="col"><a href="#/app/post-property" class="button property">POST PROPERTY</a></div>
      <div class="col"><a href="#/app/requirement" class="button REQUIREMENT">POST REQUIREMENT</a></div>
    </div>
</ion-content>
</ion-view>
